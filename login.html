		<script>
			function validate() {

				var pass =inForm.pass.value;


				if(user=="user"&&pass=="pass123")
				{
					alert("Welcome");
					
					document.getElementById("form1");
				}
				else if(user!="user"||pass!="pass123")
				{
					alert("Use user: user pass: pass123");
					return false;
				}
				else
				{
					alert("Error");
					return false;
				}

			}
